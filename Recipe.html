<!DOCTYPE html>

  <style>
    body {
      font-family: sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 20px;
      overflow-y: scroll;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .food-card {
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
    }

    .food-card:hover {
      transform: translateY(-10px);
    }

    .food-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .food-name {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
